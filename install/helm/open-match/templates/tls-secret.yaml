{{- if index .Values "open-match-core" "enabled" }}
 {{- if .Values.global.tls.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "openmatch.fullname" . }}-tls-rootca
  namespace: {{ .Release.Namespace }}
  annotations: {{- include "openmatch.chartmeta" . | nindent 4 }}
  labels:
    app: {{ template "openmatch.name" . }}
    component: tls
    release: {{ .Release.Name }}
type: Opaque
data:
  {{- (.Files.Glob "secrets/tls/root-ca/public.cert").AsSecrets | nindent 2 }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "openmatch.fullname" . }}-tls-server
  namespace: {{ .Release.Namespace }}
  annotations: {{- include "openmatch.chartmeta" . | nindent 4 }}
  labels:
    app: {{ template "openmatch.name" . }}
    component: tls
    release: {{ .Release.Name }}
type: Opaque
data:
  {{- (.Files.Glob "secrets/tls/server/*").AsSecrets | nindent 2 }}
{{- end }}
{{- end }}
